<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car</title>
</head>
<h2>All Cars</h2>
<body>
<table border="2" cellpadding="4" cellspacing="2">
    <tr>
        <th>â„–</th>
        <th>Model</th>
        <th>Series</th>
        <th>Engine volume</th>
    </tr>

    <th:block th:each="car : ${cars}">
        <tr>
            <td><h1 th:text="${cars.indexOf(car)+1}"></h1></td>
            <td><h1 th:text="${car.model}"></h1></td>
            <td><h1 th:text="${car.series}"></h1></td>
            <td><h1 th:text="${car.engineVol}"></h1></td>
        </tr>
    </th:block>
</table>
</body>
</html>
